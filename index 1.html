<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prince Multiverse</title>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(145deg, #4B0082, #8A2BE2, #FF69B4);
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #FFD700;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #FFD700;
    }

    .hero {
      padding: 100px 20px;
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1603133872872-6842d6d8c924?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta-button {
      background-color: #FF69B4;
      color: #fff;
      padding: 15px 30px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 0 15px #FF69B4;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #FFD700;
      color: #4B0082;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.85);
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      margin-top: 50px;
    }

    /* Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Montserrat&display=swap');
  </style>
</head>
<body>
  <header>
    <h1>?? Prince Multiverse ??</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Biography</a></li>
        <li><a href="#">Music</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Step Into the Funky Cosmos</h2>
      <p>Experience the vibrant world of Prince like never before — a fusion of sound, soul, and space.</p>
      <a href="#" class="cta-button">Explore the Universe</a>
    </section>
  </main>

  <footer>
    <p>© 2025 Prince Multiverse. All rights reserved.</p>
  </footer>
</body>
</html>
